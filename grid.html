<html>

        <meta charset="utf-8">

            #grid{

                display:grid;
                grid-template-columns: 500px 1fr;
            }
            div{
                border:5px solid gray;
            }

    </head>

      <div id="grid">
        <div>안동</div>
        <div>의성</div>
      </div>
    </body>
</html>
